<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Ruang Kopi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo" href="index.html">
          <img src="../assets/ruang-kopi-high-resolution-logo-transparent.png" alt="logo" style="height: 36px;">
        </a>
        <div class="menu">
          <a href="#">Coffee-Drinks</a>
          <a href="#">Non-Coffee</a>
          <a href="#">Food & Snack</a>
          <a href="#">Seasonal</a>
          <a href="#">Coffee Pack</a>
        </div>
        <div class="cart-login">
          <div class="cart">
            <a class="btn-cart" href="order.html">
              <span class="material-symbols-outlined">
                shopping_cart
              </span> My Order
            </a>
          </div>
          <a href="login.html" class="btn-login" id="loginLink">Login</a>
        </div>
      </nav>

  <section class="ordersContainer">
    <h1>My Orders</h1>
    <div id="ordersContainer"></div>
    <div id="checkout-popup" class="popup">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h3>Order Confirmation</h3>
        <p>Order ID: <span id="popup-order-id"></span></p>
        <p>Total Price: Rp. <span id="popup-total-price"></span></p>
        <button class="btn-close-popup">Close</button>
      </div>
    </div>
    
  </section>

  <script src="../app.js"></script>
</body>
</html>
